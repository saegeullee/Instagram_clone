<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">

        <header class="header">

            <img src="img/logo.PNG" alt="" class="logo">
            <form action="" class="search">
                <input type="text" class="search__input" placeholder="검색">
                <button class="search__button" disabled>
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__explore">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </div>
                <div class="user-nav__favorite">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </div>
                <div class="user-nav__profile">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </div>
            </nav>
        </header>



        <main>
            <section class="main-feed">
                <div class="feed-header">
                    <img src="img/woman.jpg" alt="" class="u-padding-small">
                    <span class="u-align-text-vertical-middle  u-font-size-big">name__skyblue</span>
                    <span class="header-menu u-float-right u-padding-small"></span>
                </div>
                <div class="middle-img">
                    <img src="img/woman.jpg" alt="">
                </div>
                <div class="bottom-engage">
                    <div class="bottom-engage-high">
                        <img src="img/like.png" alt="" class="u-padding-small u-img-width-small">
                        <img src="img/comment.png" alt=""
                            class="u-padding-small u-remove-padding-left-small u-img-width-small">
                        <img src="img/bookmark.png" alt="" class="u-padding-small u-float-right u-img-width-small">
                    </div>
                    <div class="bottom-engage-middle">
                        <img src="img/woman.jpg" alt="" class="bottom-engage-middle-img">
                        <span class="u-align-text-vertical-small u-font-size-middle">
                            mmmmmmmmmahh님 <strong>외 79명</strong>이 좋아합니다
                        </span>
                    </div>

                    <div class="bottom-engage-low">
                        <span class="u-padding-small u-font-size-small">
                            <strong>mmmmmmmmmahh</strong>
                        </span>
                        <span class="u-padding-small u-remove-padding-left-small u-font-size-small">
                            댓글달기 테스트
                        </span>
                        <div class="bottom-engage-low-timenotice">7시간 전</div>
                        <div class="bottom-engage-low-form">
                            <form action="">
                                <input type="text" placeholder="댓글 달기...." class="bottom-engage-low-comment-input">
                                <a href="" class="u-float-right bottom-engage-low-btn">게시</a>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>
<script src="js/main.js"></script>

</html>
